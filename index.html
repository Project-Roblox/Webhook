<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VORTEX.AI</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0a0a0f;
  color: #e4e4e7;
  font-family: 'Courier New', monospace;
  padding: 20px;
  min-height: 100vh;
}

.container {
  max-width: 900px;
  margin: 0 auto;
}

header {
  border-bottom: 2px solid #7c3aed;
  padding-bottom: 20px;
  margin-bottom: 30px;
}

h1 {
  color: #8b5cf6;
  font-size: 2.5em;
  letter-spacing: 3px;
  margin-bottom: 5px;
}

.subtitle {
  color: #666;
  font-size: 13px;
  letter-spacing: 1px;
}

.status {
  display: inline-block;
  margin-top: 10px;
  padding: 5px 12px;
  background: #1a1a2e;
  border: 1px solid #333;
  border-radius: 4px;
  font-size: 12px;
}

.status.active { color: #22c55e; }
.status.thinking { color: #eab308; }
.status.error { color: #ef4444; }

.input-area {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#query {
  flex: 1;
  background: #16161d;
  border: 1px solid #333;
  color: #e4e4e7;
  padding: 15px;
  font-family: 'Courier New', monospace;
  font-size: 15px;
  border-radius: 6px;
  outline: none;
  transition: border-color 0.2s;
}

#query:focus {
  border-color: #7c3aed;
}

#send {
  background: #7c3aed;
  border: none;
  color: white;
  padding: 15px 30px;
  font-family: 'Courier New', monospace;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  transition: all 0.2s;
  font-weight: bold;
}

#send:hover {
  background: #6d28d9;
  transform: translateY(-2px);
}

#send:disabled {
  background: #333;
  cursor: not-allowed;
  transform: none;
}

.chat-container {
  background: #0f0f14;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 20px;
  min-height: 400px;
  max-height: 600px;
  overflow-y: auto;
}

.message {
  margin-bottom: 20px;
  padding: 15px;
  border-radius: 6px;
  line-height: 1.6;
}

.message.user {
  background: #1a1a2e;
  border-left: 3px solid #3b82f6;
}

.message.ai {
  background: #0d0d12;
  border-left: 3px solid #8b5cf6;
}

.message.system {
  background: #1a1a1a;
  border-left: 3px solid #666;
  font-size: 13px;
  color: #888;
}

.message-header {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 13px;
  letter-spacing: 1px;
}

.user .message-header { color: #3b82f6; }
.ai .message-header { color: #8b5cf6; }

.loading {
  display: inline-block;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #8b5cf6;
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.tools-used {
  margin-top: 10px;
  padding: 10px;
  background: #0a0a0f;
  border-radius: 4px;
  font-size: 12px;
  color: #666;
}

.tool-badge {
  display: inline-block;
  padding: 3px 8px;
  background: #1a1a2e;
  border: 1px solid #333;
  border-radius: 3px;
  margin-right: 5px;
  font-size: 11px;
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #0a0a0f;
}

::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
  background: #555;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>VORTEX.AI</h1>
    <div class="subtitle">PRAWDZIWE AI • WYSZUKIWANIE • ANALIZA</div>
    <div class="status active" id="status">● ONLINE</div>
  </header>

  <div class="input-area">
    <input 
      type="text" 
      id="query" 
      placeholder="Wpisz pytanie... (AI używa internetu i myśli samodzielnie)"
      autocomplete="off"
    >
    <button id="send">WYŚLIJ</button>
  </div>

  <div class="chat-container" id="chat"></div>
</div>

<script>
// ===========================================
// PRAWDZIWE AI - Anthropic Claude API
// ===========================================

const SYSTEM_PROMPT = `Jesteś VORTEX.AI - inteligentny asystent analityczny.

CHARAKTER:
- Bezpośredni, konkretny, bez zbędnych grzeczności
- Nie używasz emotikonów (chyba że ironicznie)
- Mówisz "nie wiem" zamiast zmyślać
- Cytujesz źródła gdy używasz web search
- Po polsku, ale nie przesadnie oficjalnie

NARZĘDZIA:
- Masz dostęp do web_search - używaj gdy potrzeba aktualnych danych
- Analizujesz źródła i weryfikujesz informacje
- Jeśli coś jest niepewne, mówisz o tym wprost

NIE JESTEŚ:
- Chatbotem z gotowymi odpowiedziami
- Wyszukiwarką Google (ale ją używasz)
- "Miłym asystentem" - jesteś AI które wykonuje robotę

Odpowiadaj konkretnie. Jeśli pytanie jest głupie, możesz to zauważyć (ale odpowiedz i tak).`;

let conversationHistory = [];
let isThinking = false;

const chat = document.getElementById('chat');
const queryInput = document.getElementById('query');
const sendBtn = document.getElementById('send');
const statusEl = document.getElementById('status');

// ===========================================
// FUNKCJE POMOCNICZE
// ===========================================

function addMessage(role, content, tools = []) {
  const msg = document.createElement('div');
  msg.className = `message ${role}`;
  
  const header = document.createElement('div');
  header.className = 'message-header';
  header.textContent = role === 'user' ? 'TY' : role === 'ai' ? 'VORTEX' : 'SYSTEM';
  
  const body = document.createElement('div');
  body.textContent = content;
  
  msg.appendChild(header);
  msg.appendChild(body);
  
  if (tools.length > 0) {
    const toolsDiv = document.createElement('div');
    toolsDiv.className = 'tools-used';
    toolsDiv.innerHTML = '<strong>Użyte narzędzia:</strong> ' + 
      tools.map(t => `<span class="tool-badge">${t}</span>`).join('');
    msg.appendChild(toolsDiv);
  }
  
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function setStatus(text, className) {
  statusEl.textContent = `● ${text}`;
  statusEl.className = `status ${className}`;
}

function setThinking(thinking) {
  isThinking = thinking;
  sendBtn.disabled = thinking;
  sendBtn.textContent = thinking ? 'MYŚLĘ...' : 'WYŚLIJ';
}

// ===========================================
// GŁÓWNA FUNKCJA AI
// ===========================================

async function askVortex(userMessage) {
  if (!userMessage.trim()) return;
  
  addMessage('user', userMessage);
  conversationHistory.push({ role: 'user', content: userMessage });
  
  setThinking(true);
  setStatus('ANALIZUJE', 'thinking');
  
  try {
    const response = await fetch('https://api.anthropic.com/v1/messages', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        model: 'claude-sonnet-4-20250514',
        max_tokens: 4000,
        system: SYSTEM_PROMPT,
        messages: conversationHistory,
        tools: [
          {
            type: 'web_search_20250305',
            name: 'web_search'
          }
        ]
      })
    });

    if (!response.ok) {
      throw new Error(`API Error: ${response.status}`);
    }

    const data = await response.json();
    
    // Sprawdź czy AI użyło narzędzi
    const usedTools = [];
    let fullText = '';
    
    for (const block of data.content) {
      if (block.type === 'text') {
        fullText += block.text;
      } else if (block.type === 'tool_use') {
        usedTools.push(block.name);
      }
    }
    
    if (fullText) {
      addMessage('ai', fullText, usedTools);
      conversationHistory.push({ role: 'assistant', content: data.content });
      setStatus('ONLINE', 'active');
    } else {
      addMessage('system', 'AI nie zwróciło odpowiedzi tekstowej.');
      setStatus('BŁĄD', 'error');
    }
    
  } catch (error) {
    console.error('Error:', error);
    addMessage('system', `BŁĄD: ${error.message}\n\nCzy to może być problem z API? Sprawdź konsolę.`);
    setStatus('BŁĄD', 'error');
  } finally {
    setThinking(false);
  }
}

// ===========================================
// EVENT LISTENERS
// ===========================================

sendBtn.addEventListener('click', () => {
  const msg = queryInput.value;
  if (msg && !isThinking) {
    queryInput.value = '';
    askVortex(msg);
  }
});

queryInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !isThinking) {
    const msg = queryInput.value;
    if (msg) {
      queryInput.value = '';
      askVortex(msg);
    }
  }
});

// ===========================================
// STARTUP
// ===========================================

addMessage('system', 'VORTEX.AI uruchomiony. To prawdziwe AI z dostępem do internetu.\n\nMogę:\n• Wyszukiwać aktualne informacje\n• Analizować złożone pytania\n• Pamiętać kontekst rozmowy\n\nNie jestem zaprogramowany z góry - każda odpowiedź jest generowana na żywo przez Claude API.');

queryInput.focus();
</script>
</body>
</html>
